<mat-table [dataSource]="orders">
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
  </ng-container>

  <!-- Created at Column -->
  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef>Created at</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.created_at }}</mat-cell>
  </ng-container>

  <!-- Updated_at Column -->
  <ng-container matColumnDef="updated_at">
    <mat-header-cell *matHeaderCellDef>Updated at</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.updated_at }}</mat-cell>
  </ng-container>

  <!-- Task Column -->
  <ng-container matColumnDef="task">
    <mat-header-cell *matHeaderCellDef>Task</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.task }}</mat-cell>
  </ng-container>

  <!-- Result Column -->
  <ng-container matColumnDef="result">
    <mat-header-cell *matHeaderCellDef>Result</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.result }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
